<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Todo js</title>
</head>
<body>

<div class="container">
    <div class="todo_wrapper">
        <div class="todo_header">
            <input type="text" placeholder="Вводить сюда" class="todo_in">
            <button type="submit" class="todo_btn">Добавить</button>
        </div>

        <ul class="todo_body">

        </ul>

        <div class=" todo_footer">
            <button class="clear_todo">Очистить</button>
        </div>
    </div>
</div>

<script src="./main.js"></script>
</body>
</html>
